<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Dice Quest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mario Dice Quest</h1>
    <div id="player1Stats">
        Player 1 - 
        Score: <span id="score1">0</span> |
        Coins: <span id="coins1">3</span> |
        Power-ups: <span id="powerups1">None</span>
    </div>
    <div id="player2Stats">
        Player 2 - 
        Score: <span id="score2">0</span> |
        Coins: <span id="coins2">3</span> |
        Power-ups: <span id="powerups2">None</span>
    </div>
    <button onclick="rollDice()">Roll the Dice!</button>
    <div id="results"></div>
    <div id="gameBoard">
        <div class="space" id="space0">🌲</div>
        <div class="space" id="space1">🏞️</div>
        <div class="space" id="space2">🏖️</div>
        <div class="space" id="space3">🌋</div>
        <div class="space" id="space4">🏔️</div>
        <div class="space" id="space5">🏜️</div>
        <div class="space" id="space6">🏙️</div>
        <div class="space" id="space7">🌉</div>
        <div class="space" id="space8">🚀</div>
        <div class="space" id="space9">🌌</div>
        <div class="space" id="space10">🌕</div>
        <div class="space" id="space11">🌠</div>
        <div class="space" id="space12">🪐</div>
        <div class="space" id="space13">🌌</div>
        <div class="space" id="space14">🚀</div>
        <div class="space" id="space15">🌉</div>
        <div class="space" id="space16">🏙️</div>
        <div class="space" id="space17">🏜️</div>
        <div class="space" id="space18">🎡</div>
        <div class="space" id="space19">🏰</div>
    </div>
    <div id="decisionBox" style="display: none;">
        <select id="decisionOptions"></select>
        <button onclick="confirmDecision()">OK</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
